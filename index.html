<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вечеринка у светлячков</title>
    <link rel="stylesheet" media="screen" href="css/main-widescreen-1366px.css">
  </head>
  <body>
    <!-- <div class="tree_right">
      <img src="img/tree_right.svg" alt="Дерево">
    </div> -->
    <div class="content">
      <div class="tree_right">
        <audio autoplay="autoplay">
        <source src="music/music.mp3" type="audio/mpeg">
        </audio>
        <img class="cricket" src="img/cricket.svg" alt="Сверчок">
        <span class="fireflies glowworm_big glowworm"></span>
        <span class="fireflies glowworm_small glowworm_2"></span>
        <span class="fireflies glowworm_small glowworm_3"></span>
        <span class="fireflies glowworm_small glowworm_4"></span>
        <span class="fireflies glowworm_small glowworm_5"></span>
        <span class="fireflies glowworm_small glowworm_6"></span>
        <span class="fireflies glowworm_big glowworm_7"></span>
        <div class="header-title">
          <h1 class="first_header new_format">Новый формат
          концертов</h1>
          <h3 class="first_header complete_solitude">Полное уединение с природой</h3>
        </div>
        <div class="second_header bounce">
          <h2 class="party">Вечеринка у светлячков</h2>
          <img class="ogonek" src="img/ogonek_2.svg" alt="Название вечеринки">
        </div>
        <span class="fireflies glowworm_small glowworm_8"></span>
        <span class="fireflies glowworm_small glowworm_9"></span>
        <span class="fireflies glowworm_big glowworm_10"></span>
        <span class="fireflies glowworm_small glowworm_11"></span>
        <span class="fireflies glowworm_small glowworm_12"></span>
        <span class="fireflies glowworm_big glowworm_13"></span>
        <span class="fireflies glowworm_small glowworm_14"></span>
        <span class="fireflies glowworm_small glowworm_15"></span>
        <span class="fireflies glowworm_small glowworm_16"></span>
        <img class="cricket_2" src="img/cricket.svg" alt="Сверчок">
        <div class="third_header">
          <h2 class="time">19:00 4/4/20</h2>
          <h3 class="place">Клуб «Меланхолия»</h3>
        </div>
        <div class="program">
          <div class="program_1">
            <h3>19:00<br>19:30<br>20:00—21:00</h3>
            <div class="logo">
                <img src="img/logo.svg" alt="Логотип">
            </div>
          </div>
          <div class="program_2">
            <h3>открытие<br>световое представление<br>концерт сверчков и цикад</h3>
          </div>

        </div>
        <div class="footer">
          <img src="img/grass.svg" alt="Трава">
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
